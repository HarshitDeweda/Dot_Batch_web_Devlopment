<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Tag</title>
</head>
<body>
       <!-- The <pre> HTML element represents preformatted text which is to be presented exactly as 
        written in the HTML file. 
        The text is typically rendered using a non-proportional, or -->
        <!-- p -->
        <p>
            Yaar Tera 
            Superstar
            Desi Kalakar
        </p>
        <br>
        <!-- Pre -->
        <pre>
            Yaar Tera 
            Superstar
            Desi Kalakar
        </pre>
</body>
</html>
