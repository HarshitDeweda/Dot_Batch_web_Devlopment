<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline_Css</title>
</head>
<body>
    <!-- inline css -->
    <!-- color-Tag -->
    <p style="color: burlywood;">My Name is Harshit</p>
    <br>
    
    <!-- Background-Color -->
    <p style="background-color: brown;">My Name is Harshit</p>
    <br>
    
    <!-- Change Font Size -->
    <p style="font-size: 10px;">My Name is Harshit</p>
    <br>

    <!-- Change Font Family -->
    <p style="font-family: 'Trebuchet MS';">My Name is Harshit</p>
    <br>

    <!-- Change Text Position -->
    <p style="text-align: center;">My Name is Harshit</p>
    <br>
     
    <!-- We can use also right left etc.... -->

</body>
</html>
