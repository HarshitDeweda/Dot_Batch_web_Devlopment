<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Text</title>
</head>
<body>
    <!-- Bold By b tag -->
    <p> <b> This is Bold By using b tag </b></p><br>

    <!-- Bold By strong tag -->
    <p> <strong> This is Bold By using b tag </strong></p><br>

    <!-- Italic By i tag -->
    <p> <i> This is Italic By using i tag </i></p><br>
    
    <!-- Text Small By snall tag -->
    <p> <small> This is Italic By using i tag </small></p><br>
    
    <!-- Text Delete using del tag -->
    <p>It is a Paragraph not <del> pargraph </del></p>
     
    <!-- Text Delete using strike tag -->
    <p>It is Paragraph not <strike>pargrph</strike></p>
      
    <!-- Mark Text -->
    <p> <mark> Text mark by using mark tag </mark></p><br>

    <!-- Text super using sup tag -->
    <p>x <sup>2</sup> +y <sup>2</sup> = c <sup>2</sup> </p>

    <!-- Text sub using sub tag -->
    <p>x <sub>2</sub> +y <sub>2</sub> =c <sub>2</sub> </p>
   
    <!-- Text underline using u tag -->
    <p> <u> Text Underline Using u tag </u> </p>

</body>
</html>
