<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
       <h1>Welcome to CodeHelp</h1>

       <h2>Contact Us Form</h2>

      <form action="https://www.google.com">
          <label for="name">Name</label>
          <input type="text"  placeholder="Enter your name" name="name" id="name" required><br>
          
          <label for="email">Email</label>
          <input type="email"  placeholder="Enter your email" name="email" id="email" required><br>
         
          <label for="number">Contact Number</label> 
          <input type="number"  placeholder="Enter your content number " name="number" id="number" required><br>
          
          <label for="gender" >Gender</label>
          <select name="gender" id="gender" required>
           <option value="male">Male</option>
           <option value="female">Female</option>
           <option value="other">Rather Not Say</option>
          </select><br>

          <label for="date">Date of Birth</label>
          <input type="date" placeholder="date of birth" name="date" id="date" required><br>

           <label for="radio">Rating</label>
           <input type="radio" id="1" name="radio" value="1">
           <label for="1">1</label>
           <input type="radio" id="2" name="radio" value="2">
           <label for="2">2</label>
           <input type="radio" id="3" name="radio" value="3">
           <label for="3">3</label>
           <input type="radio" id="4" name="radio" value="4">
           <label for="4">4</label>
           <input type="radio" id="5" name="radio" value="5">
           <label for="5">5</label><br>

           <label for="message">Enter Yout Message</label><br>
           <textarea name="message" id="message" placeholder="Enter your message" cols="30" rows="5"></textarea><br>
            
           <button type="submit">Send</button>
           <button type="reset">Reset</button><br><br>
           
           <a href="https://www.youtube.com/">
            <img src="/lecture-2/images/youtube.jfif" alt="youtube" width="50px" height="50px">
           </a>
          
           <a href="https://www.instagram.com/">
            <img src="/lecture-2/images/instagram.jfif" alt="instagram" width="50px" height="50px">
           </a>

           <a href="https://www.telegram.com/">
            <img src="/lecture-2/images/telegram3.png" alt="telegram" width="50px" height="50px">
           </a>
      </form>

</body>
</html>
