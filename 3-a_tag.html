<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a Tag</title>
</head>
<body>
       <!-- link a tag -->
       <a href="https://www.google.com">click Here</a>
        <br>
        <!-- link open a new tab -->
        <a href="https://www.google.com"  target="_blank" >new tab open</a>
        <br>
        <a href="https://www.google.com" target="_parent">parent</a>
        <br>
        <a href="https://www.google.com" target="_self">self</a>
        <br>
        <a href="https://www.google.com" target="_top">top</a>
</body>
</html>
