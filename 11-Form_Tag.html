<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <!-- from Start using form tag -->
      <form action="https://www.google.com">
         
         <!-- input Tag -->
         <label for="username">Username: </label>
         <input type="text" value="username" placeholder="Enter your name">
          <br>
         <label for="Password">Password: </label>
         <input type="password" value="Password">
         <br>
         <label for="Phonenumber">Phonenumber: </label>
         <input type="number" value="Phonenumber" placeholder="Enter Your Password">
         <br>
         <input type="radio"  name="fav_language" value="HTML">
         <label for="html">HTML</label><br>
         <input type="radio"  name="fav_language" value="CSS">
         <label for="css">CSS</label><br>
         <input type="radio"  name="fav_language" value="JavaScript">
         <label for="javascript">JavaScript</label>
         
         <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
         <label for="vehicle1"> I have a bike</label><br>
         <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
         <label for="vehicle2"> I have a car</label><br>
         <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
         <label for="vehicle3"> I have a boat</label><br><br>
         <input type="submit" value="Submit">


      </form>
</body>
</html>
